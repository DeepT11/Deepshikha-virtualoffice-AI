version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_tasks
  - ask_meetings
  - ask_faq_pwd_reset
  - ask_faq_file_locations
  - ask_faq_tech_support
  - ask_faq_platform_navigation

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_tasks:
  - text: "Sure, let me check your tasks for today."

  utter_ask_meetings:
  - text: "Let me find your meetings for today."

  utter_faq_pwd_reset:
  - text: "To reset your password, go to the settings page and follow the instructions or contact support if you need further assistance."
  
  utter_faq_file_locations:
  - text: "You can find the file locations in the documentation section of our platform." 
 
  utter_faq_tech_support:
  - text: "For tech support, please visit our support page or contact our tech team for assistance."
  
  utter_faq_platform_navigation:
  - text: "For platform navigation help, you can refer to the user guide or contact our support team for assistance."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
