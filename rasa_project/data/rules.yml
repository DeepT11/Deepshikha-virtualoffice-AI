version: "3.1"
rules:

- rule: Greet user
  steps:
    - intent: greet
    - action: utter_greet

- rule: Say goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Default fallback
  steps:
    - intent: fallback
    - action: utter_fallback

- rule: Ask bot purpose
  steps:
    - intent: ask_bot_purpose
    - action: utter_ask_bot_purpose

