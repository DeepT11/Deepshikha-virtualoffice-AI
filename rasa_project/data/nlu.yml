version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later


- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

# task info
- intent: ask_tasks
  examples: |
    - show me my tasks for today
    - what tasks do I have?
    - list my tasks
    - what are my tasks?

# meetings info
- intent: ask_meetings
  examples: |
    - what meetings do I have today?
    - show me my meetings
    - list my meetings
    - what are my meetings?

# FAQ intents : password reset
- intent: ask_faq_pwd_reset
  examples: |
    - how do I reset my password?
    - I forgot my password, what should I do?
    - can you help me with password reset?
    - I need to reset my password

# FAQ intents : file locations
- intent: ask_faq_file_locations
  examples: |
    - where can I find my files?
    - where are my documents stored?    
    - how do I access my files?

# FAQ intents : tech support
- intent: ask_faq_tech_support
  examples: |
    - I need tech support
    - can you help me with tech issues?
    - I have a tech problem

# FAQ intents : platform navigation help
- intent: ask_faq_platform_navigation
  examples: |
    - how do I navigate this platform?
    - can you guide me through the platform?    
    - I need help with platform navigation
    - where can see my profile?
    